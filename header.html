<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shorcut icon" href="./logos/favicon_yard_sale.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
  <title>Base</title>
  <style>
    :root{
    --white: #FFFFFF;
    --black: #000000;
    --dark: #232830;
    --wrong: #d65959;
    --very-light-secondary: #C7C7C7;
    --text-input-field: #F7F7F7;
    --hospital-principal: #ACD9B2;
    --hospital-dark: #75af7d;
    --principal-font: 'Quicksand', sans-serif;
    --secondary-font: 'Roboto', sans-serif;
    --xsm: 1.2rem;
    --sm: 1.4rem;
    --md: 1.6rem;
    --lg: 1.8rem;
    --xl: 2rem;  
    }

    html {
      font-size: 62.5%;
      font-family: var(--principal-font);
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;     
    }

    header {
      padding: 8rem 0 4rem;
    }
    header nav {
      display: none;
    }

    .login_logo, .login_logo_image{
      width: 20rem;
      height: 4rem;
      margin: 0 auto;
    }


    /* elements  */
    .label {
      padding: 0.1rem;
      font-size: var(--sm);
      font-weight: 700;
    }
    
    .sign_in a {
      color: var(--hospital-principal);
    }
    
    .sign_in :hover{
      cursor: pointer;
      color: var(--hospital-dark);
      transition: color 0.5s;
    }
    
    /* Queries */

    
    @media (min-width:767px) {
      
      header {
        display: grid;
        grid-template-columns: 1fr minmax(40rem, 2fr) 0.2fr 2fr;
        grid-template-rows: 1rem;
        grid-template-areas: "logo nav1 none nav2";
        width: 100%;
        height: 5rem;
        padding: 1.5rem;
        align-content: center;
        align-items: center;
        box-shadow: 0 0.2rem 0.5rem 0 var(--very-light-secondary);
      }
      
      header nav, nav ul {
        display: flex;
        width: 100%;
        height: 3rem;
        font-size: var(--sm);
        justify-content: space-evenly;
        align-items: center;
        list-style: none;
      }

      nav li a {
        text-decoration: none;
        color: var(--very-light-secondary);
        font-weight: 700;
      }

      nav li a{
        transition: all 0.3s;
        padding: 0.3rem 0.8rem;
        border: 1px solid var(--white);
        border-radius: 0.5rem;
      }

      .login_nav ul li:last-child a {
        border: none;
      }
      
      nav li a:hover {
        cursor: pointer;
        border: 1px solid var(--hospital-principal);
        color: var(--hospital-principal) ;

      }
      
      header figure {
        grid-area: logo;
      }

      .login_nav {
        grid-area: nav2;
        color: var(--hospital-principal);
        font-weight: 700;
      }

      .login_logo, .login_logo_image {
        height: 3rem;
      }

    }

  </style>
</head>
<body>
  <header>
    <a href="#">
      <figure class="login_logo">
        <img class="login_logo_image" src="./logos/logo_yard_sale.svg" alt="Yard Sale logo">
      </figure>
    </a>
    <nav class="sections_nav">
      <ul>
        <li>
          <a href="#">
            All
          </a>
        </li>
        <li>
          <a href="#">
            Clothes
          </a>
        </li>
        <li>
          <a href="#">
            Electronics
          </a>
        </li>
        <li>
          <a href="#">
            Furniture
          </a>
        </li>
        <li>
          <a href="#">
            Toys
          </a>
        </li>
        <li>
          <a href="#">
            Others
          </a>
        </li>
      </ul>
    </nav>
    <nav class="login_nav">
      <ul>
        <li class="sign_in ">
          <a href="#">
            Sign In
          </a>
        </li>
        <li>
          <a href="#">
            <figure class="shopping_cart">
              <img src="./icons/icon_shopping_cart.svg" alt="">
            </figure>
          </a>
        </li>
      </ul>
    </nav>
  </header>
</body>
</html>
