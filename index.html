<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
  <title>Yard Sale</title>
  <style>
    :root{
    --white: #FFFFFF;
    --black: #000000;
    --dark: #232830;
    --wrong: #d65959;
    --very-light-secondary: #C7C7C7;
    --text-input-field: #F7F7F7;
    --hospital-principal: #ACD9B2;
    --principal-font: 'Quicksand', sans-serif;
    --secondary-font: 'Roboto', sans-serif;  
    }

    html {
      font-size: 62.5%;
      font-family: var(--principal-font);
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body{
        font-family: 'Quicksand', sans-serif;
    
    }
    
    main {
      padding-top: 8rem;
    }

    .login_logo, .login_logo_image{
      width: 20rem;
      height: 4rem;
      margin: 0 auto;
    }

    .login_form {
      display: flex;
      flex-wrap: wrap;
      width: 30rem;
      margin: 0 auto;
      padding: 3rem 0;
      justify-content: center;
    }
  </style>
</head>
<body>
  <main>
    <figure class="login_logo">
      <img class="login_logo_image" src="./logos/logo_yard_sale.svg" alt="Yard Sale logo">
    </figure>
    <form class="login_form" action="#">
      <label for="email">
        <span>Email addres</span><br>
        <input type="email" id="email" placeholder="camilayokoo@gmail.com">
      </label>
      <label for="password">
        <span>Password</span> <br>
        <input type="password" id="password" placeholder="*********">
      </label>
    </form>
  </main>
</body>
</html>
